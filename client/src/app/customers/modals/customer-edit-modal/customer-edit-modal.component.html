<div class="modal-header">
  <h4 class="modal-title pull-left">
    Edit Customer {{ customer.customerName }}
  </h4>
  <button
    type="button"
    class="close pull-right"
    aria-label="Close"
    (click)="bsModalRef.hide()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form novalidate (ngSubmit)="save(houseForm)" #houseForm="ngForm">
    <div class="form-group">
      <label class="control-label"> Customer Name</label>
      <div class="input-group">
        <input
          placeholder="Name (required)"
          required
          [(ngModel)]="customer.customerName"
          name="customerName"
          #customerNameVar="ngModel"
          [ngClass]="{
            'is-invalid':
              (customerNameVar.touched || customerNameVar.dirty) &&
              !customerNameVar.valid
          }"
          class="form-control"
        />
        <div class="input-group-append">
          <span class="input-group-text" id="basic-addon2"
            ><span class="fa fa-road"></span
          ></span>
        </div>
      </div>
      <span *ngIf="customerNameVar.errors?.required" class="text-danger">
        Please enter Company Name.
      </span>
    </div>
    <div class="form-group">
      <label class="control-label"> Company Name</label>
      <div class="input-group">
        <input
          placeholder="Name (required)"
          required
          [(ngModel)]="customer.companyName"
          name="companyName"
          #companyNameVar="ngModel"
          [ngClass]="{
            'is-invalid':
              (companyNameVar.touched || companyNameVar.dirty) &&
              !companyNameVar.valid
          }"
          class="form-control"
        />
        <div class="input-group-append">
          <span class="input-group-text" id="basic-addon2"
            ><span class="fa fa-road"></span
          ></span>
        </div>
      </div>
      <span *ngIf="companyNameVar.errors?.required" class="text-danger">
        Please enter Company Name.
      </span>
    </div>
    <div class="form-group">
      <label class="control-label"> Address</label>
      <div class="input-group">
        <input
          placeholder="Address (required)"
          required
          [(ngModel)]="customer.address1"
          name="address1"
          #address1Var="ngModel"
          [ngClass]="{
            'is-invalid':
              (address1Var.touched || address1Var.dirty) && !address1Var.valid
          }"
          class="form-control"
        />
        <div class="input-group-append">
          <span class="input-group-text" id="basic-addon2"
            ><span class="fa fa-road"></span
          ></span>
        </div>
      </div>
      <span *ngIf="address1Var.errors?.required" class="text-danger">
        Please enter your Address.
      </span>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <div class="input-group">
          <input
            placeholder="Address (required)"
            required
            [(ngModel)]="customer!.address2"
            name="address2"
            #address2Var="ngModel"
            [ngClass]="{
              'is-invalid':
                (address2Var.touched || address2Var.dirty) && !address2Var.valid
            }"
            class="form-control"
          />
          <div class="input-group-append">
            <span class="input-group-text" id="basic-addon2"
              ><span class="fa fa-road"></span
            ></span>
          </div>
        </div>
        <span *ngIf="address2Var.errors?.required" class="text-danger">
          Address is required
        </span>
      </div>
      <div class="form-group col-md-6">
        <div class="input-group">
          <input
            placeholder="Address (required)"
            required
            [(ngModel)]="customer!.address3"
            name="address3"
            #address3Var="ngModel"
            [ngClass]="{
              'is-invalid':
                (address3Var.touched || address3Var.dirty) && !address3Var.valid
            }"
            class="form-control"
          />
          <div class="input-group-append">
            <span class="input-group-text" id="basic-addon2"
              ><span class="fa fa-road"></span
            ></span>
          </div>
        </div>
        <span *ngIf="address3Var.errors?.required" class="text-danger">
          Address is required
        </span>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <div class="input-group">
          <input
            placeholder="Address (required)"
            required
            [(ngModel)]="customer!.address4"
            name="address4"
            #address4Var="ngModel"
            [ngClass]="{
              'is-invalid':
                (address4Var.touched || address4Var.dirty) && !address4Var.valid
            }"
            class="form-control"
          />
          <div class="input-group-append">
            <span class="input-group-text" id="basic-addon2"
              ><span class="fa fa-road"></span
            ></span>
          </div>
        </div>
        <span *ngIf="address4Var.errors?.required" class="text-danger">
          Address is required
        </span>
      </div>
      <div class="form-group col-md-6">
        <div class="input-group">
          <input
            placeholder="Address (required)"
            required
            [(ngModel)]="customer!.address5"
            name="address5"
            #address5Var="ngModel"
            [ngClass]="{
              'is-invalid':
                (address5Var.touched || address5Var.dirty) && !address5Var.valid
            }"
            class="form-control"
          />
          <div class="input-group-append">
            <span class="input-group-text" id="basic-addon2"
              ><span class="fa fa-road"></span
            ></span>
          </div>
        </div>
        <span *ngIf="address5Var.errors?.required" class="text-danger">
          Address is required
        </span>
      </div>
    </div>
    <hr style="margin: 6px;" />
      <div class="form-row">
        <div class="form-group col-md-12">
          <label class="control-label">Date of Birth</label>
          <div class="input-group">
            <input
               type="text"
               bsDatepicker
               name="dateFrom"
               [(ngModel)]="customer.dateOfBirth"
               [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY'}"
               class="form-control"
               placement="top"
               [isOpen]="isOpenFrom">
            <div class="input-group-append">
              <span
                (click)="isOpenFrom = !isOpenFrom"
                class="input-group-text"
                id="basic-addon2"
                ><span class="fa fa-calendar"></span
              ></span>
            </div>
          </div>
          <span asp-validation-for="House.DateFrom" class="text-danger"></span>
        </div>
      </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">
    Cancel
  </button>
  <button type="button" class="btn btn-success" (click)="updateRoles()">
    Submit
  </button>
</div>
