<div class="container">
  <header class="blog-header py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-4 pt-1">
        <a class="navbar-brand" routerLink="/">
          <img src="https://cdn-assets-logezy.s3-eu-west-1.amazonaws.com/optimum_care_4_u/1588152894file.png"
            width="180px">
        </a>
      </div>
      <div class="col-4 text-center">
        <!-- <a class="blog-header-logo text-dark" href="#">Style</a> -->
      </div>
      <div class="col-4 d-flex justify-content-end align-items-center" *ngIf="!(currentUser$ | async)">

        <a class="btn btn-sm btn-outline-secondary mr-1" routerLink="/account">Sign in</a>
        <a class="btn btn-sm btn-outline-secondary" routerLink="/account/signup">Sign up</a>
      </div>

       <div class="dropdown" *ngIf="currentUser$ | async as user" dropdown>
        <button class="btn btn-default dropdown-toggle" type="button" dropdownToggle>
          <img alt="image" class="rounded-circle dropdown-toggle" style="width: 60px; height: 60px;"
          src="{{user.avatar}}"  />
           <span class="caret"></span>
        </button>

        <div class="dropdown-menu mt-3 dropdown-menu-right" *dropdownMenu>
          <a routerLink='/member/edit' class="dropdown-item">Edit Profile</a>
          <div class="dropdown-divider"></div>
          <a style="cursor: pointer;" class="dropdown-item" (click)="logout()" >Logout</a>
        </div>
      </div>
      <!-- <div  class="col-4 d-flex justify-content-end align-items-center dropdown"  *ngIf="currentUser$ | async as user" dropdown>
        <img alt="image" class="rounded-circle dropdown-toggle" style="width: 60px; height: 60px;"
        src="{{user.avatar}}" dropdownToggle />

        <div class="dropdown-menu mt-3 dropdown-menu-right" *dropdownMenu>
            <a routerLink='/member/edit' class="dropdown-item">Edit Profile</a>
            <div class="dropdown-divider"></div>
            <a style="cursor: pointer;" class="dropdown-item" (click)="logout()" >Logout</a>
        </div>
      </div> -->
    </div>
  </header>
  <nav class="nav d-flex justify-content-between" style="border-bottom: 1px solid #e5e5e5;">
    <a routerLink="/" class="nav-link p-2 text-muted" routerLinkActive="active">Home</a>
    <ng-container *ngIf="currentUser$ | async">
      <a routerLink="/customers" class="nav-link text-muted" routerLinkActive="active">Customers</a>
      <a routerLink="/invoices" class="nav-link text-muted" routerLinkActive="active">Invoice</a>

      <a routerLink="/errors" class="nav-link text-muted" routerLinkActive="active">Test Error</a>
    </ng-container>
    <ng-container *ngIf="(currentUser$ | async) as user">
       <a *appHasUserRole='["Admin", "Manager"]' class="nav-link" routerLink='/account/admin' routerLinkActive='active'>Admin</a>
    </ng-container>

  </nav>
</div>
